name: ClientLint

on:
  push:
    paths:
      - .github/workflows/client_*.yaml
      - erniebot/**
  pull_request:
    paths:
      - .github/workflows/client_*.yaml
      - erniebot/**

jobs:
  ClientLint:
    name: Client Lint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: pip # Caching pip dependencies
          cache-dependency-path: |
            erniebot/setup.cfg
            erniebot/tests/requirements.txt
      - name: Install erniebot and dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e erniebot
          python -m pip install -r erniebot/tests/requirements.txt
      - name: Run the script
        run: python -m scripts/run_erniebot_checks.py
